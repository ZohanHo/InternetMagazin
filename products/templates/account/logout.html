{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 style="padding: 10px">{% trans "Sign Out" %}</h1>

<p style="padding: 10px">{% trans 'Are you sure you want to sign out?' %}</p>

<form style="padding: 10px" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit">{% trans 'Sign Out' %}</button>
</form>

<p style="padding: 250px"></p>


{% endblock %}
